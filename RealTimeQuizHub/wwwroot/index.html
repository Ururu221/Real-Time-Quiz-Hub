<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Time Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoBvX..."
          crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- Start button -->
        <div id="startArea" class="text-center mb-4">
            <button id="startBtn" class="btn btn-primary btn-lg">
                Start Quiz
            </button>
        </div>

        <!-- Quiz block -->
        <div id="quizArea" class="d-none">
            <!-- Questions and answers will be rendered here -->
            <div id="questionContainer" class="mb-3"></div>
            <button id="submitBtn" class="btn btn-success">
                Submit
            </button>
        </div>
    </div>

    <!-- Bootstrap Bundle JS (Popper + JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qQ2..."
            crossorigin="anonymous"></script>
    <!-- Quiz logic -->
    <script src="./js/script.js"></script>
</body>
</html>
