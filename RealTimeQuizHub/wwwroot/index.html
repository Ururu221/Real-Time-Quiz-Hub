<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Time Quiz</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoBvX..."
          crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-light">

    <div class="container py-5">

        <!-- Ввод ника и кнопка Start -->
        <div id="startArea" class="text-center mb-4">
            <div class="input-group mb-3 justify-content-center">
                <span class="input-group-text">Ник</span>
                <input type="text"
                       id="nickInput"
                       class="form-control"
                       placeholder="Введите ваш ник" />
            </div>
            <button id="startBtn" class="btn btn-primary btn-lg">
                Start Quiz
            </button>
        </div>

        <!-- Блок викторины -->
        <div id="quizArea" class="d-none">
            <div id="questionContainer" class="mb-3"></div>
            <button id="submitBtn" class="btn btn-success">Submit</button>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboardArea" class="mt-5">
            <h4>Leaderboard</h4>
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Ник</th>
                        <th>Правильно</th>
                        <th>Вопрос №</th>
                        <th>Всего</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- сюда будут рендериться строки -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- SignalR client -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qQ2..."
            crossorigin="anonymous"></script>
    <!-- Наш скрипт -->
    <script src="./js/script.js"></script>
</body>
</html>
